<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard 2.0</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>¡Feliz Cumpleaños!</h1>
				<img
					src="https://static.vecteezy.com/system/resources/previews/005/624/400/non_2x/bunch-of-helium-balloon-flying-air-balls-isolated-on-white-background-happy-birthday-holiday-concept-party-decoration-cartoon-design-vector.jpg"
					alt="globos"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p> Cuando un nuevo año empieza, nuevas oportunidades y puertas se abren. Hoy estás viviendo ese momento, y yo te deseo que aproveches cada experiencia que este nuevo año te traerá.</p>
					<p> ¡Muchas Felicidades en este día!</p>
				</div>
				<div class="body-right">
					<input type="text" value="De:" />
					<input type="text" value="Para:" />
					<textarea> "Escribe aquí un mensaje"</textarea>
				</div>
			</div>
			<div class="postcard-footer">
                <button>Send Postcard</button>
			</div>
		</div>
	</body>
</html>
